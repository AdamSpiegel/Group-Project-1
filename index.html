<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe and Cocktail Generator</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--JQuery UI Library added-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <!-- Custom CSS sytling sheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>Cocktail & Recipe Generator</header>

  <!--Navigation Bar-->
  <nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <!-- Modal Trigger -->
        <button data-target="modal1" class="btn modal-trigger">Terms and Conditions</button>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Terms and Conditions</h4>
            <p>I certify that I am over 21.....</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Disagree</a>
          </div>
        </div>
        <button class="btn modal-trigger">
          <li><a href="https://everyrestaurantinthecity.com/">Restaurant Locator</a></li>
        </button>
        <button class="btn modal-trigger">
          <li><a href="https://www.craftbeer.com/breweries/find-a-us-brewery">Brewery Locator</a></li>
        </button>
      </ul>
    </div>
  </nav>

  <div class="row">
    <!-- Drink Generator-->
    <div class="column">
      <h1>Create your Cocktail...</h1>
      <div class="wrapper">
        
        <input type="text" id="myInput" placeholder="Search for names.." title="Type in a name">
        <ul id="myUL">
        </ul>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        <form>
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="text" class="form-control" id="input2" placeholder="Ingredient Selections">
      </div>
      <button type="submit" class="btn btn-primary" id="submit2">Submit</button>
      </form>
      <h4 id="makeDrink"></h4>
      <ul id="drinkNames"></ul>
      <p id="instructions"></p>
    </div>

    <!-- Meal Generator -->
    <div class="column">
      <h1>Create your Meal...</h1>
      <div class="wrapper">
        
        <input type="text" id="myInput2" placeholder="Search for names.." title="Type in a name">
        <ul id="myUL2">
        </ul>
        <button type="submit" class="btn btn-primary" id="Submit3">Submit</button>
        <form>
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="text" class="form-control" id="input3" placeholder="Ingredient Selections">
      </div>
      <button type="submit" class="btn btn-primary" id="submit4">Submit</button>
      </form>
      <h4 id="makeMeal"></h4>
      <ul id="mealNames"></ul>
      <p id="instructionsMeal"></p>
    </div>

  </div>

  <!-- Local Storage Functionality -->
  <script>
    function input2() {
      if (typeof (Storage) !== "undefinded") {
        if (localStorage.input2.value) {
          localStorage.input2 = Number(localStorage.input2) + 1;
        } else {
          localStorage.input2 = 1;
        }
        document.getElementById("makeDrink").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
      } else {
        document.getElementById("makeDrink").innerHTML = "Sorry, your browser does not support web storage...";
      }
    }
  </script>

  <head>
    <!-- jQuery UI <script> tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>


</body>

</html>
